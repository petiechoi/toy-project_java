<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<th:block layout:fragment="content">
    <div class="container card o-hidden border-0 shadow-lg my-5">
        <div class="p-5 justify-content-center">
            <div class="card-body col-lg-5">
                <div class="w-100">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                    </div>
                    <form class="user">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputId"
                                   aria-describedby="idHelp" placeholder="아이디">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                   placeholder="비밀번호">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Remember
                                    Me</label>
                            </div>
                        </div>
                        <a href="index.html" class="btn btn-info btn-user btn-block">
                            로그인
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
